<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS tutorial</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <h1 class="heading">Javascript projects</h1>

    <div class="container">
        <h3 class="c1-head">The things that Javascript can do</h3>
        <p class="c1-p">What can Javascript do?</p>
        <p id="demo" style="display: none;">It changes HTML Text, text-color, font-size and much more.</p>
        <button class="div-but" type="button" onclick="displayText()">Click me!</button>
    </div>

    <div class="container2">
        <button class="bulb" onclick="bulbOn()">Turn ON light</button>
        <img id="image" src="img/pic_bulboff.gif" alt="bulb">
        <button class="bulb" onclick="bulbOff()">Turn OFF light</button>
    </div>

    <!-- Print the page -->
    <div class="print">
        <button class="print-btn" onclick="print()">Print</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
